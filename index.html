<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrikeBoard - Cricket Scoring App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Match Setup Page -->
    <div id="setupPage" class="page active">
        <div class="container">
            <h1>üèè StrikeBoard</h1>
            <p class="subtitle">Cricket Scoring Made Simple</p>
            
            <form id="matchSetupForm" class="setup-form">
                <div class="form-group">
                    <label for="teamA">Team A Name</label>
                    <input type="text" id="teamA" required placeholder="e.g., India">
                </div>
                
                <div class="form-group">
                    <label for="teamB">Team B Name</label>
                    <input type="text" id="teamB" required placeholder="e.g., Australia">
                </div>
                
                <div class="form-group">
                    <label for="overs">Overs per Innings</label>
                    <input type="number" id="overs" min="1" max="50" value="20" required>
                </div>
                
                <div class="form-group">
                    <label>Select Extras:</label>
                    <div class="extras-options">
                        <div class="extra-option">
                            <label for="wideExtra">Wide:</label>
                            <select id="wideExtra">
                                <option value="0">0 runs</option>
                                <option value="1" selected>1 run</option>
                            </select>
                        </div>
                        <div class="extra-option">
                            <label for="noBallExtra">No Ball:</label>
                            <select id="noBallExtra">
                                <option value="0">0 runs</option>
                                <option value="1" selected>1 run</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Start Match</button>
            </form>
        </div>
    </div>

    <!-- Main Scoring Page -->
    <div id="scoringPage" class="page">
        <!-- Header Section -->
        <header class="scoreboard-header">
            <div class="container">
                <div class="match-info">
                    <h2 id="currentInnings">Team A Batting</h2>
                    <div class="score-display">
                        <div class="score">
                            <span id="totalRuns">0</span> / <span id="totalWickets">0</span>
                        </div>
                        <div class="overs">
                            Overs: <span id="currentOvers">0.0</span>
                        </div>
                    </div>
                    <div id="targetInfo" class="target-info hidden">
                        <div>Target: <span id="targetScore">0</span></div>
                        <div>Need: <span id="runsNeeded">0</span> runs from <span id="ballsLeft">0</span> balls</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Current Over Display -->
        <div class="current-over-section">
            <div class="container">
                <h3>Current Over</h3>
                <div id="currentOverBalls" class="over-balls">
                    <!-- Balls will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Ball Entry Section -->
        <div class="ball-entry-section">
            <div class="container">
                <form id="ballEntryForm" class="ball-entry-form">
                    <div class="input-grid">
                        <!-- Runs Selection -->
                        <div class="form-group">
                            <label>Runs</label>
                            <div class="runs-buttons">
                                <button type="button" class="run-btn" data-runs="0" onclick="scorer.selectRuns(0, this)">0</button>
                                <button type="button" class="run-btn" data-runs="1" onclick="scorer.selectRuns(1, this)">1</button>
                                <button type="button" class="run-btn" data-runs="2" onclick="scorer.selectRuns(2, this)">2</button>
                                <button type="button" class="run-btn" data-runs="3" onclick="scorer.selectRuns(3, this)">3</button>
                                <button type="button" class="run-btn" data-runs="4" onclick="scorer.selectRuns(4, this)">4</button>
                                <button type="button" class="run-btn" data-runs="5" onclick="scorer.selectRuns(5, this)">5</button>
                                <button type="button" class="run-btn" data-runs="6" onclick="scorer.selectRuns(6, this)">6</button>
                            </div>
                        </div>

                        <!-- Extra Type -->
                        <div class="form-group">
                            <label>Extra Type</label>
                            <select id="extraType">
                                <option value="none">None</option>
                                <option value="noBall">No Ball</option>
                                <option value="wide">Wide</option>
                            </select>
                        </div>

                        <!-- Wicket Checkbox -->
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="wicket">
                                <span class="checkmark"></span>
                                Wicket?
                            </label>
                        </div>



                        <!-- Notes -->
                        <div class="form-group notes-group">
                            <label for="notes">Notes</label>
                            <input type="text" id="notes" placeholder="e.g., Caught by Smith">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Submit Ball</button>
                </form>
            </div>
        </div>

        <!-- Score History -->
        <div class="score-history-section">
            <div class="container">
                <h3>Ball History</h3>
                <div id="scoreHistory" class="score-history">
                    <!-- History entries will be added here -->
                </div>
            </div>
        </div>

        <!-- Match Result Modal -->
        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="resultTitle">Match Result</h2>
                <p id="resultMessage"></p>
                <button id="newMatchBtn" class="btn-primary">New Match</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
